<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li 
            class="steps-item" 
            :class="{ active: index === activeIndex, done: index < activeIndex}" 
            :index="index" 
            v-for="(step, index) in steps" 
            @click="setActive(index)">
            <span>{{ index + 1 }}</span> 
            {{ step.title }}
          </li>
        </ul>
        <div>
          <button v-show="!isFinish" class="btn" @click="prev" :disabled="isDisable">Назад</button>

          <button v-show="!isFinish" v-if="!isLastStep" class="btn primary" @click="nextOfFinish">Вперед</button>
          <button v-show="!isFinish" v-else class="btn primary" @click="nextOfFinish">Закончить</button>

          <button v-show="isFinish" class="btn" @click="reset">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
